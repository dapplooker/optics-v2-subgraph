type TokenTransactions @entity {
  id: ID!

  txHash: Bytes!
  fromAddress: Bytes # address
  toAddress: Bytes # address

  gasUsed: BigInt
  gasPrice: BigInt
  blockTimestamp: BigInt! # uint256

  from: Bytes! # address
  to: Bytes! # address

  value: BigInt! # uint256
}


type TokenDayData @entity {
  id: ID!
  date: Int!
  token: Bytes!

  dailyVolumeToken: BigDecimal!
  dailyGasConsumed: BigDecimal!

  dailyTxns: BigInt!
  blockTimestamp: BigInt! # uint256
}


type User @entity {
  id: ID!
  blockTimestamp: BigInt! # uint256
}
